<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a237e" />
      <stop offset="100%" stop-color="#3949ab" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="15" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- 主背景 -->
  <rect width="100%" height="100%" fill="url(#bgGradient)" />
  
  <!-- 装饰性电路图案 -->
  <path d="M0,315 H1200 M600,0 V630" stroke="rgba(255,255,255,0.1)" stroke-width="2" />
  
  <!-- 大脑形状 -->
  <g transform="translate(600, 250)" filter="url(#glow)">
    <circle cx="0" cy="0" r="120" fill="rgba(92, 138, 255, 0.8)" stroke="#90caf9" stroke-width="3" />
    
    <!-- 神经网络连接线 -->
    <path d="M-80,-40 C-60,-70 -30,-90 0,-90 C30,-90 60,-70 80,-40" stroke="#4fc3f7" stroke-width="2" fill="none" />
    <path d="M-80,0 C-60,-30 -30,-50 0,-50 C30,-50 60,-30 80,0" stroke="#4fc3f7" stroke-width="2" fill="none" />
    <path d="M-80,40 C-60,70 -30,90 0,90 C30,90 60,70 80,40" stroke="#4fc3f7" stroke-width="2" fill="none" />
    
    <!-- 神经节点 -->
    <circle cx="-80" cy="-40" r="5" fill="#4fc3f7" />
    <circle cx="-80" cy="0" r="5" fill="#4fc3f7" />
    <circle cx="-80" cy="40" r="5" fill="#4fc3f7" />
    <circle cx="80" cy="-40" r="5" fill="#4fc3f7" />
    <circle cx="80" cy="0" r="5" fill="#4fc3f7" />
    <circle cx="80" cy="40" r="5" fill="#4fc3f7" />
    <circle cx="0" cy="-90" r="8" fill="#e1f5fe" />
    <circle cx="0" cy="-50" r="8" fill="#e1f5fe" />
    <circle cx="0" cy="90" r="8" fill="#e1f5fe" />
    
    <!-- 中央节点 -->
    <circle cx="0" cy="0" r="15" fill="#81d4fa" stroke="#b3e5fc" stroke-width="2" />
  </g>
  
  <!-- 标题文字 -->
  <text x="600" y="520" font-family="'Noto Sans SC', sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="white" dominant-baseline="middle">
    大模型系列——智能Agent简介
  </text>
  
  <!-- 四个核心特性图标 -->
  <g transform="translate(300, 420)">
    <circle cx="0" cy="0" r="40" fill="rgba(144, 202, 249, 0.3)" />
    <text x="0" y="5" font-family="'Material Icons'" font-size="40" text-anchor="middle" fill="#e3f2fd">
      🤖
    </text>
    <text x="0" y="75" font-family="'Noto Sans SC', sans-serif" font-size="16" text-anchor="middle" fill="white">
      自主性
    </text>
  </g>
  
  <g transform="translate(450, 420)">
    <circle cx="0" cy="0" r="40" fill="rgba(144, 202, 249, 0.3)" />
    <text x="0" y="5" font-family="'Material Icons'" font-size="40" text-anchor="middle" fill="#e3f2fd">
      🔄
    </text>
    <text x="0" y="75" font-family="'Noto Sans SC', sans-serif" font-size="16" text-anchor="middle" fill="white">
      适应性
    </text>
  </g>
  
  <g transform="translate(600, 420)">
    <circle cx="0" cy="0" r="40" fill="rgba(144, 202, 249, 0.3)" />
    <text x="0" y="5" font-family="'Material Icons'" font-size="40" text-anchor="middle" fill="#e3f2fd">
      🔗
    </text>
    <text x="0" y="75" font-family="'Noto Sans SC', sans-serif" font-size="16" text-anchor="middle" fill="white">
      交互性
    </text>
  </g>
  
  <g transform="translate(750, 420)">
    <circle cx="0" cy="0" r="40" fill="rgba(144, 202, 249, 0.3)" />
    <text x="0" y="5" font-family="'Material Icons'" font-size="40" text-anchor="middle" fill="#e3f2fd">
      🎯
    </text>
    <text x="0" y="75" font-family="'Noto Sans SC', sans-serif" font-size="16" text-anchor="middle" fill="white">
      目标导向
    </text>
  </g>
  
  <!-- 任务/动作符号 -->
  <g transform="translate(900, 315)">
    <path d="M0,0 L40,0 L40,40 L0,40 Z M20,-20 L20,0" fill="none" stroke="#81d4fa" stroke-width="3" />
  </g>
  
  <g transform="translate(980, 315)">
    <circle cx="0" cy="0" r="20" fill="none" stroke="#81d4fa" stroke-width="3" />
    <path d="M-10,-10 L10,10 M-10,10 L10,-10" stroke="#81d4fa" stroke-width="3" />
  </g>
  
  <g transform="translate(820, 395)">
    <path d="M0,0 L-20,-20 L20,-20 Z M0,0 L0,30" fill="none" stroke="#81d4fa" stroke-width="3" />
  </g>
  
  <g transform="translate(820, 235)">
    <path d="M-15,15 L15,15 L15,-15 L-15,-15 Z" fill="none" stroke="#81d4fa" stroke-width="3" />
    <path d="M-10,0 L10,0" stroke="#81d4fa" stroke-width="3" />
    <path d="M0,-10 L0,10" stroke="#81d4fa" stroke-width="3" />
  </g>
</svg>